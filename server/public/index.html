<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>TO-DO List</title>
</head>
<body>
  <header>
    <!--<img src="images/icon.png" class="icon"-->
    <h1>TO-DO List</h1>
  </header>
  <section id="toDoForm">
    <h2>Add</h2>
    <input type="text" id = "toDoTextInput" data-testid="toDoTextInput" value="" placeholder="To Do">
    <button type="button" data-testid="submitButton" onclick="submitToDoItem()">Add</button>
  </section>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header flex-column">
            <div class="icon-box">      
            </div>						
            <h4 class="modal-title w-100">Are you sure?</h4>	
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Do you really want to delete?</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button data-toggle="modal" id="confirm-delete" type="button" class="trigger-btn" onclick="deleteToDo(currentDeleteId)">Delete</button>
          </div>
        </div>
      </div>
    </div>     
  <section>
    <table>
      <thead>
        <tr>
          <th>To Do</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="toDoTable">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </section>
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
</body>
</html>
