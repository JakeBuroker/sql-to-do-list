<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <!--<img src="images/icon.png" class="icon"-->
    <h1>SQL TO-DO List</h1>
  </header>
  <section id="toDoForm">
    <h2>Add</h2>
    <input type="text" id = "toDoTextInput" data-testid="toDoTextInput" value="" placeholder="To Do">
    <button type="button" data-testid="submitButton" onclick="submitToDoItem()">Add</button>
  </section>
  <section>
    <table>
      <thead>
        <tr>
          <th>To Do</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="toDoTable">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </section>
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
</body>
</html>
